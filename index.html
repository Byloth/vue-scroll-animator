<html>
    <head>
        <!-- Page properties: -->
        <meta charset="utf-8" />
        <title>Docs @ Vue Scroll Animator</title>

        <!-- Style dependencies: -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />

        <!-- Vue styles: -->
        <style type="text/css">
            @keyframes enter
            {
                0%
                {
                    opacity: 0;
                    transform: translateY(-100%);
                }
                100%
                {
                    opacity: 1;
                    transform: translateY(0%);
                }
            }

            html,
            body,
            #app
            {
                height: 100%;
            }

            #app > .fullscreen
            {
                align-items: center;
                display: flex;
                height: 100%;
                justify-content: center;
            }
                #app > .fullscreen > h1
                {
                    animation: enter 280ms ease-in-out;
                }
        </style>
    </head>
    <body>

        <!-- Entry point: -->
        <div id="app">
            <div class="fullscreen">
                <h1 style="text-align: center;">
                    Vue App is loading...
                </h1>
            </div>
        </div>

        <!-- Scripts dependencies: -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <script src="./dist/vue-scroll-animator.js"></script>

        <!-- Vue templates: -->
        <script id="app-template" type="text/template">
            <div id="app">
                <div class="fullscreen">
                    <h1 style="text-align: center;">
                        {{ title }}
                        <sup>{{ version }}</sup>
                    </h1>
                </div>
            </div>
        </script>

        <!-- Vue application: -->
        <script>
            (function()
            {
                "use strict";

                /*
                 * Utilities:
                 */
                const getTemplate = function(templateId)
                {
                    return document.getElementById(templateId).innerHTML;
                };

                /*
                 * Vue components:
                 */
                const App = Vue.extend({
                    name: "App",

                    data: () => ({
                        title: "Vue Scroll Animator",
                        version: "v2.3.0"
                    }),

                    template: getTemplate("app-template")
                });

                /*
                * Vue initialization:
                */
                Vue.use(VueScrollAnimator);

                return new Vue({
                    el: "#app",

                    render: (hack) => hack(App)
                });
            })();
        </script>
    </body>
</html>
