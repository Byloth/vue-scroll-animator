<html>
    <head>
        <!-- Page properties: -->
        <meta charset="utf-8" />
        <title>Docs @ Vue Scroll Animator</title>

        <!-- Style dependencies: -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    </head>
    <body>

        <!-- Entry point: -->
        <div id="app">
            <h1 style="text-align: center;">
                Vue App is loading...
            </h1>
        </div>

        <!-- Scripts dependencies: -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <script src="./dist/vue-scroll-animator.js"></script>

        <!-- Vue templates: -->
        <script id="app-template" type="text/template">
            <div id="app">
                <h1 style="text-align: center;">
                    {{ message }}
                </h1>
            </div>
        </script>

        <!-- Vue application: -->
        <script>
            (function()
            {
                "use strict";

                /*
                 * Utilities:
                 */
                const getTemplate = function(templateId)
                {
                    return document.getElementById(templateId).innerHTML;
                };

                /*
                 * Vue components:
                 */
                const App = Vue.extend({
                    name: "App",

                    data()
                    {
                        return { message: "This is the loaded Vue app!" };
                    },

                    template: getTemplate("app-template")
                });

                /*
                * Vue initialization:
                */
                Vue.use(VueScrollAnimator);

                return new Vue({
                    el: "#app",

                    render(hack) { return hack(App); }
                });
            })();
        </script>
    </body>
</html>
